<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <!-- Workout Form -->
        <form id="workout-form">
            <input type="text" id="activity" placeholder="Activity (e.g., Running)" required />
            <input type="number" id="calories" placeholder="Calories Burned" required />
            <input type="number" id="duration" placeholder="Duration (minutes)" required />
            <input type="date" id="date" required />
            <button type="submit">Add Workout</button>
        </form>
        <!-- Workout Log -->
        <div class="table-container">
            <h2>Workout Log</h2>
            <table id="workout-table">
                <thead>
                    <tr>
                        <th>Activity</th>
                        <th>Calories Burned</th>
                        <th>Duration</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="workout-list"></tbody>
            </table>
            <div class="empty-state" id="empty-state">No workouts logged yet.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
